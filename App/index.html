<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
<div id="background-gradient">
    <div id="wrapper">
        <div id="title"><h2></h2></div>
        <div id="todoWrapper">
            <div id="todoListSelection" class="section">
                <h2>Todo Lists</h2>
                <div id="todoListHolder"></div>
                <div class="createListHolder">
                    <div id="createList" onclick="bundle.listController.createNewList()">
                        <h2 id="createListText">New</h2>
                        <h2 id="createListPlusSign">+</h2>
                    </div>
                </div>
            </div>
            <div id="todoEntryWrapper" class="section">
                <div id="name-input">
                    <label><input type="text" placeholder="What needs to be done?"></label>
                    <div id="mainTodoControls">
                        <div class="todoControl goBack" onclick="bundle.UIController.gotoListSelection()">‚Üê</div>
                        <div class="todoControl shuffleBtn" onclick="bundle.entryController.shuffleEntries()">
                            <img src="../Assets/shuffle.png" alt="">
                        </div>
                        <div class="todoControl clearBtn" onclick="bundle.listController.clearList()">
                            <img src="../Assets/clear.png" alt="">
                        </div>
                        <div class="todoControl entryBtn" onclick="bundle.entryController.createEntryClick()">+</div>
                    </div>
                </div>
                <div id="todoEntries"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
